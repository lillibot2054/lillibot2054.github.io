<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DHEEPAK G | Space Portfolio</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{background:#000;overflow:hidden;color:white;}
canvas{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;}
/* ===== LOADING SCREEN ===== */
#loader{
 position:fixed;top:0;left:0;width:100%;height:100%;
 display:flex;align-items:center;justify-content:center;
 background:black;z-index:1000;flex-direction:column;
}
#warpLine{
 width:3px;height:40px;background:cyan;border-radius:5px;animation:warp .3s infinite;
 transform-origin:bottom;
}
@keyframes warp{
 from{height:40px;}
 to{height:180px;}
}
#loadingText{margin-top:20px;font-size:20px;color:#00eaff;letter-spacing:3px;}
/* ===== NAVBAR ===== */
nav{
 position:fixed;top:20px;left:50%;transform:translateX(-50%);
 display:flex;gap:40px;z-index:99;
}
nav a{
 text-decoration:none;color:white;font-size:18px;
 padding:10px 18px;border:1px solid transparent;border-radius:20px;
 transition:.2s;position:relative;
}
nav a:hover{border-color:#00eaff;box-shadow:0 0 15px #00eaff;}
/* Magnetic Effect Target */
nav a span{pointer-events:none;display:inline-block;}

/* ===== HERO ===== */
.hero{
 position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
 text-align:center;
}
.hero h1{
 font-size:60px;
 background:linear-gradient(90deg,#0ff,#7b2fff,#0ff);
 -webkit-background-clip:text;color:transparent;
 animation:glow 3s infinite alternate;
}
@keyframes glow{
 from{text-shadow:0 0 15px #00eaff;}
 to{text-shadow:0 0 40px #7b2fff;}
}
.hero p{font-size:20px;margin-top:15px;opacity:.8;}

.orbit{
 position:absolute;top:50%;left:50%;
 width:280px;height:280px;border:1px dashed rgba(255,255,255,0.3);
 border-radius:50%;
 transform:translate(-50%,-50%);
}
#planet{
 width:30px;height:30px;background:#7b2fff;border-radius:50%;
 position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
 box-shadow:0 0 20px #7b2fff;
}
</style>
</head>
<body>

<!-- STARFIELD CANVAS -->
<canvas id="starfield"></canvas>

<!-- WARP SPEED LOADING SCREEN -->
<div id="loader">
 <div id="warpLine"></div>
 <div id="loadingText">INITIALIZING WARP ENGINE...</div>
</div>

<!-- NAVIGATION -->
<nav>
 <a href="#"><span>Home</span></a>
 <a href="#"><span>Projects</span></a>
 <a href="#"><span>Research</span></a>
 <a href="#"><span>Contact</span></a>
</nav>

<!-- HERO / INTRO -->
<section class="hero">
 <h1>DHEEPAK G</h1>
 <p>AI Researcher | Space Innovator | Young Scientist</p>
 <div class="orbit"></div>
 <div id="planet"></div>
</section>


<script>
// ------------ STARFIELD BACKGROUND ---------------
const canvas = document.getElementById("starfield");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let stars = [];
for(let i=0;i<300;i++){
 stars.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  size:Math.random()*2,
  speed:Math.random()*2
 });
}

function drawStars(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 stars.forEach(star=>{
  ctx.fillStyle="white";
  ctx.fillRect(star.x,star.y,star.size,star.size);

  star.y+=star.speed;
  if(star.y>canvas.height) star.y=0;
 });
 requestAnimationFrame(drawStars);
}
drawStars();

// ------------ WARP SPEED LOADER PHYSICS ----------
let velocity=0, acceleration=0.6, progress=0;
const loader = document.getElementById("loader");
const loadingText = document.getElementById("loadingText");

function simulateWarp(){
 velocity+=acceleration;
 progress+=velocity;

 loadingText.innerText="WARP SPEED: " + Math.min(progress.toFixed(0),100) + "%";
 
 if(progress>=100){
  loader.style.opacity="0";
  setTimeout(()=>loader.remove(),700);
 }else requestAnimationFrame(simulateWarp);
}
simulateWarp();

// ------------ ORBIT ANIMATION (Circular Motion) ----
const planet=document.getElementById("planet");
let angle=0;

function orbit(){
 angle+=0.01;
 let r=140;
 let cx=window.innerWidth/2;
 let cy=window.innerHeight/2;

 planet.style.left=(cx + r*Math.cos(angle))+"px";
 planet.style.top=(cy + r*Math.sin(angle))+"px";
 requestAnimationFrame(orbit);
}
orbit();

// ------------ MAGNETIC NAV LINKS -----------------
const links=document.querySelectorAll("nav a");

links.forEach(link=>{
 link.addEventListener("mousemove",e=>{
  const rect=link.getBoundingClientRect();
  const span=link.querySelector("span");
  const x=e.clientX - rect.left - rect.width/2;
  const y=e.clientY - rect.top - rect.height/2;

  span.style.transform=`translate(${x/4}px,${y/4}px)`;
 });
 link.addEventListener("mouseleave",()=>{
  link.querySelector("span").style.transform=`translate(0,0)`;
 });
});
</script>

</body>
</html>
