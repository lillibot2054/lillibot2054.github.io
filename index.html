<style>
/* ------------- GLOBAL STYLING ------------- */
body {
    margin: 0;
    background: #000;
    color: white;
    font-family: "Space Grotesk", sans-serif;
    overflow-x: hidden;
}
canvas#space-bg {
    position: fixed;

}

/* ------------- NAVIGATION BAR WITH PHYSICS ------------- */
nav {
    text-align: center;
    padding: 20px;
}
nav a {
    margin: 15px;
    color: cyan;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    transition: transform .2s, color .2s;
    font-family:"Orbitron";
}
nav a:hover {
    color:#a855f7;
    transform: scale(1.3);
}

/* ------------- MAIN SECTION ------------- */
main {
    text-align:center;
    margin-top:18vh;
    animation: fadeIn 2s ease;
}
h1 {
    font-family:"Orbitron";
    font-size:3.5rem;
    letter-spacing:5px;
}
p {
    width:60%;
    margin:auto;
    font-size:20px;
    opacity:.8;
}
@keyframes fadeIn {
    from {opacity:0;} to {opacity:1;}
}

/* ------------- LOADING (GRAVITY DISTORT) ------------- */
#loader {
    position: fixed;
    inset:0;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:3rem;
    font-family:"Orbitron";
    animation: swirl 3s infinite ease-in-out alternate;
}
@keyframes swirl {
    0% {filter: blur(0px); transform: scale(1);}
    100% {filter: blur(10px); transform: scale(1.4);}
}
.hidden {display:none;}

</style>
</head>
